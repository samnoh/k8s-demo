apiVersion: apps/v1
kind: Deployment
metadata:
    name: client-deployment
spec:
    replicas: 1 # create [number] pods
    selector: # specify what pods will be managed
        matchLabels:
            component: web
    template:
        metadata:
            labels:
                component: web
        spec:
            containers:
                - name: client
                  image: samnoh/multi-client
                  resources:
                      requests:
                          cpu: 50m
                          memory: 100Mi
                      limits:
                          cpu: 100m
                          memory: 150Mi
                  ports:
                      - containerPort: 3000
