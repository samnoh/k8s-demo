apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
spec:
    selector:
        matchLabels:
            component: server
    replicas: 3
    template:
        metadata:
            labels:
                component: server
        spec:
            containers:
                - name: server
                  image: samnoh/multi-server
                  resources:
                      requests:
                          cpu: 50m
                          memory: 100Mi
                      limits:
                          cpu: 100m
                          memory: 150Mi
                  ports:
                      - containerPort: 5000
