apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
spec:
    selector:
        matchLabels:
            component: server
    replicas: 3
    template:
        metadata:
            labels:
                component: server
        spec:
            containers:
                - name: server
                  image: samnoh/multi-server
                  env:
                      - name: REDIS_HOST
                        value: redis-cluster-ip-service
                      - name: REDIS_PORT
                        value: "6379"
                      - name: PGUSER
                        value: postgres
                      - name: PGHOST
                        value: postgres-cluster-ip-service
                      - name: PGPORT
                        value: "5432"
                      - name: PGDATABASE
                        value: postgres
                      - name: PGPASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: pgpassword
                                key: PGPASSWORD
                  resources:
                      requests:
                          cpu: 100m
                          memory: 150Mi
                      limits:
                          cpu: 150m
                          memory: 200Mi
                  ports:
                      - containerPort: 5000
